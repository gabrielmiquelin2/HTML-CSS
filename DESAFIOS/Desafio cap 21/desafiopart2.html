<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabela 2</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 400px;
    }

    td{
      border: 3px solid green;
      padding: 15px;
      text-align: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      color: red;
      font-size: 2em;
     font-weight: bold ;
    }

  </style>
</head>
<body>
      <table>
    <tbody>
      <tr>
        <td colspan="3">A</td>
        
        
        <td rowspan="3">B</td>
      </tr>
      <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        
        <td>E</td>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
      </tr>
      <tr>
        <td colspan="3">H</td>
      </tr>
    </tbody>

  </table>
</body>
</html>
