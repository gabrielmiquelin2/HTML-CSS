<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabela 3</title>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
  }

  table{
    border-collapse: collapse;
  }

  thead{
    background-color: gray;
  }
  
  th, td{
      border: 2px solid black;
      padding: 10px;
    }
th.med{
  background-color: gray;
}
   

</style>
</head>
<body>
  <table>
    <thead>
        <tr>
          <th scope="col">Área</th>
          <th scope="colgroup">Disciplinas</th>
          
          <th scope="col"  colspan="3">Médias</th>
        </tr>
    </thead>
    <tbody>
              <tr>
                <th scope="row" rowspan="4" >Exatas</th>
                <td colspan="3">Matemática</td>
                <td>6.5</td>
              </tr>
              </tr>
              <tr>
                <td colspan="3">Física</td>
                <td>8.3</td>
              </tr>
              <tr>
                <td colspan="3">Química</td>
                <td>3.1</td>
              </tr>
              <tr>
                <td colspan="3">Biologia</td>
                <td>7.7</td>
              </tr>
              <tr>
                <th colspan="4" class="med">Média de Exatas</th>
                <td>9.5</td>
              </tr>
              <tr>
                <th scope="col" rowspan="2">Humanas</th>
                <td colspan="3">História</td>
                <td>9.9</td>
              </tr>
              <tr>
                <td colspan="3">Geografia</td>
                <td>1.5</td>
              </tr>
              <tr>
                <th class="med" colspan="4">Média de Humanas</th>
                <td>8.3</td>
              </tr>
    
    </tbody>
    <tfoot>
    
    </tfoot>
  </table>
</body>
</html>
